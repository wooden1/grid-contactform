<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Grid Contact form</title>
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>lerCo.</span> Web Design</h1>
    <div class="wrapper"></div>
    <div class="corp-info">
      <h3>lerCo. Web Design</h3>
      <ul>
        <li>123 Capital Blvd.</li>
        <li>(919)888-0000</li>
        <li>Me@lerCo.org</li>
      </ul>
    </div>
    <div class="contact">
      <h3>Email Us.</h3>
      <form class="">
        <p>
          <label for="">Name</label>
          <input type="text" name="" value="">
        </p>
        <p>
          <label for="">Company</label>
          <input type="text" name="company" value="">
        </p>
        <p>
          <label for="">Email Address</label>
          <input type="email" name="email" value="You@email.com">
        </p>
        <p>
          <label for="">Phone Number</label>
          <input type="text" name="phone" value="(123)456-7890">
        </p>
        <p>
        <p>
          <label for="">Message</label>
          <textarea name="message" rows="8" cols="80"></textarea>
        </p>
          <button type="submit" name="submit">Submit</button>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
